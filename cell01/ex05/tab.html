<!DOCTYPE html>
<html>
<head>
    <style>
        
        table {
            width: 100%;
            border-collapse: collapse;
            height: 200px;
        }
        
        td {
            width: 50%;
            border: 2px solid #555;
            font-size: 1.5em;
        }
        
        .cellone {
            background-color: aqua;
        }

        .celltwo {
            background-color: coral;
        }

    </style>
</head>
<body>

    <table>
        <tr>
            <td class="cellone">
                First cell
            </td>
            <td class="celltwo">
                Second cell
            </td>
    </table>
</body>
</html>
